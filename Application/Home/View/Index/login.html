<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>后台登录</title>
		<link href="__PUBLIC__/global/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet">
		<link href="__PUBLIC__/global/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<link href="__PUBLIC__/css/login.css" rel="stylesheet">
	</head>

	<body>
		<div class="login_bg">
			<img class="login_bg_img" src="__PUBLIC__/img/03.jpg" />
		</div>
		<div class="container">
			<form class="form-horizontal signupForm" method="post" id="signupForm">
				<ol class="container_error"></ol>
				<div class="form-group form-group-lg">
					<label class="sr-only" for="username">用户名</label>
					<div class="inputs">
						<input type="text" name="username" class="form-control" id="username" autocomplete="off" placeholder="请输入用户名">
						<i class="fa fabe fa-user"></i>
						<i class="fa fafe"></i>
					</div>
				</div>
				<div class="form-group form-group-lg">
					<label class="sr-only" for="username">密码</label>
					<div class="inputs">
						<input type="password" name="password" class="form-control" id="password" autocomplete="off" placeholder="请输入密码">
						<i class="fa fabe fa-lock"></i>
						<i class="fa fafe"></i>
					</div>
				</div>
				<div class="form-group form-group-lg">
					<label class="sr-only" for="yzm">验证码</label>
					<div class="inputs" style=" width: 240px; float: left;">
						<input type="text" name="yzm" class="form-control" id="yzm" autocomplete="off" placeholder="请输入后面计算结果">
						<i class="fa fabe fa-cube"></i>
						<i class="fa fafe"></i>
					</div>
					<div class="verify">
						<img class="verify_img" src="{:U('home/index/verify')}">
					</div>
				</div>
				<div class="form-group form-group-lg" style="clear: both;">
					<button type="submit" class="btn btn-lg btn-primary btn-block">提交查询</button>
				</div>
			</form>
		</div>
		<!--[if lt IE 9]>
			<script src="__PUBLIC__/js/respond.min.js" type="text/javascript"></script>
		<![endif]-->
		<script src="__PUBLIC__/global/plugins/jquery.min.js" type="text/javascript"></script>
		<script src="__PUBLIC__/global/plugins/jquery.cokie.min.js" type="text/javascript"></script>
		<script src="__PUBLIC__/global/plugins/jquery.md5.js" type="text/javascript"></script>
		<script src="__PUBLIC__/global/plugins/jquery-validation/js/jquery.validate.min.js" type="text/javascript"></script>
		<script src="__PUBLIC__/js/login.js" type="text/javascript"></script>
		<script>
			$('.verify_img').bind('click', function() {
				$(this).attr('src',"{:U('home/index/verify')}?" + Math.random());
			})
		</script>
	</body>

</html>
