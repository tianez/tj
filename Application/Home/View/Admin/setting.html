<extend name="layout" />
<block name="main">
	<div class="row">
		<div class="col-md-12">
			<div class="portlet light bordered">
				<div class="portlet-title">
					<div class="caption">系统设置</div>
				</div>
				<div class="portlet-body form">
					<form class="form-horizontal" method="post">
						<div class="form-body">
							<div class="form-group">
								<label class="col-md-3 control-label">查询次数限制</label>
								<div class="col-md-4">
									<div class="input-icon input-icon-lg">
										<i class="fa fa-tag"></i>
										<input class="form-control input-lg" name="search_num" id="search_num" value="{:O('search_num')}" type="number">
									</div>
									<span class="help-block">每个用户允许查询的次数</span>
								</div>
							</div>
							<div class="form-group">
								<div class="col-md-offset-3 col-md-9">
									<button type="submit" class="btn green btn-lg">保存</button>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</block>
