<!DOCTYPE html>
<html lang="zh_cn">

	<head>
		<meta charset="utf-8" />
		<title>{$title}</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta content="width=device-width, initial-scale=1.0" name="viewport" />
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<link href="__PUBLIC__/global/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet">
		<link href="__PUBLIC__/global/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<link href="__PUBLIC__/css/components.css" rel="stylesheet" />
		<link href="__PUBLIC__/layout2/css/layout.css" rel="stylesheet" />
		<link href="__PUBLIC__/layout2/css/themes/grey.css" rel="stylesheet" />
		<link href="__PUBLIC__/css/admin.css" rel="stylesheet" />
		<script src="__PUBLIC__/global/plugins/jquery.min.js" type="text/javascript"></script>
		<!-- END THEME STYLES -->
		<link rel="shortcut icon" href="favicon.ico" />
	</head>

	<body class="page-container-bg-solid page-sidebar-closed-hide-logo page-header-fixed">
		<div class="page-header navbar navbar-fixed-top">
			<div class="page-header-inner">
				<div class="page-logo">
					<a href="index-2.html">
						<img src="__PUBLIC__/layout2/img/logo-default.png" alt="logo" class="logo-default" />
					</a>
					<div class="menu-toggler sidebar-toggler">
					</div>
				</div>
				<a href="javascript:;" class="menu-toggler responsive-toggler" data-toggle="collapse" data-target=".navbar-collapse">
				</a>
				<div class="page-top">
					<div class="top-menu">
						<ul class="nav navbar-nav pull-right">
							<li class="dropdown dropdown-user">
								<a href="{:U('user')}" class="dropdown-toggle" data-toggle="dropdown" data-hover="dropdown" data-close-others="true">
									<img alt="" class="img-circle" src="__PUBLIC__/{$user.head_image}" />
									<span class="username username-hide-on-mobile">{$user.user_account|encrypt= ###,'D'}</span>
									<i class="fa fa-angle-down"></i>
								</a>
								<ul class="dropdown-menu dropdown-menu-default">
									<li>
										<a href="{:U('admin/user')}">
											<i class="fa fa-user"></i>我的信息</a>
									</li>
									<li class="divider">
									</li>
									<li>
										<a href="{:U('admin/logout')}">
											<i class="fa fa-sign-out"></i>登出</a>
									</li>
								</ul>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<div class="clearfix">
		</div>
		<div class="page-container">
			<div class="page-sidebar-wrapper" style="position: fixed;">
				<div class="page-sidebar navbar-collapse collapse">
					<ul class="page-sidebar-menu page-sidebar-menu-hover-submenu " data-keep-expanded="false" data-auto-scroll="true" data-slide-speed="200">
						<li class="start <if condition='$cur eq index'> active open</if>">
							<a href="{:U('index')}">
								<i class="fa fa-home"></i>
								<span class="title">基本信息</span>
								<span class="selected"></span>
							</a>
						</li>
						<li class="<if condition='$cur eq import'> active open</if>">
							<a href="{:U('import')}">
								<i class="fa fa-sort-amount-asc"></i>
								<span class="title">数据导入</span>
								<span class="selected"></span>
							</a>
						</li>
						<li class="<if condition='$cur eq clear'> active open</if>">
							<a href="{:U('clear')}">
								<i class="fa fa-bar-chart"></i>
								<span class="title">数据清理</span>
								<span class="selected"></span>
							</a>
						</li>
						<li class="<if condition='$cur eq view'> active open</if>">
							<a href="{:U('view')}">
								<i class="fa fa-bar-chart-o"></i>
								<span class="title">查询记录</span>
								<span class="selected"></span>
							</a>
						</li>
						<li class="<if condition='$cur eq user'> active open</if>">
							<a href="{:U('user')}">
								<i class="fa fa-user"></i>
								<span class="title">用户管理</span>
								<span class="selected"></span>
							</a>
						</li>
						<li class="<if condition='$cur eq safe'> active open</if>">
							<a href="{:U('safe')}">
								<i class="fa fa-shield"></i>
								<span class="title">安全日志</span>
								<span class="selected"></span>
							</a>
						</li>
						<li class="last <if condition='$cur eq setting'> active open</if>">
							<a href="{:U('setting')}">
								<i class="fa fa-soccer-ball-o"></i>
								<span class="title">系统设置</span>
								<span class="selected"></span>
							</a>
						</li>
					</ul>
				</div>
			</div>
			<div class="page-content-wrapper">
				<div class="page-content">
					<div class="row">
						<div class="col-md-12">{:mark()}</div>
					</div>
					<!--<h3 class="page-title">{$title}</h3>-->
					<block name="main"></block>
				</div>
			</div>
		</div>
		<div class="page-footer">
			<div class="page-footer-inner">
				2015 &copy;技术支持：<a href="http://www.day.net.cn/" target="_blank">今点科技</a> 网站设计·版权所有·冒仿必究
			</div>
			<div class="scroll-to-top">
				<i class="icon-arrow-up"></i>
			</div>
		</div>
		<!--[if lt IE 9]>
			<script src="__PUBLIC__/js/respond.min.js" type="text/javascript"></script>
		<![endif]-->
		<script src="__PUBLIC__/global/plugins/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
		<script src="__PUBLIC__/global/plugins/bootstrap-hover-dropdown/bootstrap-hover-dropdown.min.js" type="text/javascript"></script>
		<script src="__PUBLIC__/global/scripts/metronic.js" type="text/javascript"></script>
		<script src="__PUBLIC__/layout2/scripts/layout.js" type="text/javascript"></script>
		<script>
			jQuery(document).ready(function() {
				Metronic.init();
				Layout.init();
			});
		</script>
	</body>

</html>
