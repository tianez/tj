<extend name="layout" />
<block name="main">
	<div class="row">
		<div class="col-md-12">
			<div class="portlet light bordered">
				<div class="portlet-title">
					<div class="caption">{$title}</div>
				</div>
				<div class="portlet-body form">
					<div class="note note-success">
						<p>安全日志只会保存最近90天的记录。</p>
					</div>
					<table class="table table-striped table-hover">
						<tr>
							<th>ID</th>
							<th>用户ID</th>
							<th>用户名</th>
							<th>时间</th>
							<th>次数</th>
							<th>IP</th>
							<th>操作系统</th>
							<th>浏览器</th>
						</tr>
						<volist name="datas" id='data'>
							<tr>
								<td>{$data.id}</td>
								<td>{$data.client_number}</td>
								<td>{$data['client_name']| encrypt= ###,'D'}</td>
								<td>{$data['query_time']|strtotime=###|date='Y-m-d H:i:s A',###}</td>
								<td>{$data.query_views}</td>
								<td>{$data.client_ip}</td>
								<td>{$data.operating_system}</td>
								<td>{$data.browser}</td>
							</tr>
						</volist>
					</table>
				</div>
				<div class="pages">
					{$show}
				</div>
			</div>
		</div>
	</div>
</block>
